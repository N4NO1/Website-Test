<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0;   user-scalable=0;" name="viewport">
    <title>N4NO API</title> 
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body onload="loaded()">
    <div class="error" id="form-error-div">
        <h3 id="form-error"></h3>
    </div>

    <div class="app-screen-center">
        <div class="app-screen-inner">
            <img src="/images/logo.png">
            <div class=form>
                <form id="credentialsform">
                    <div class="inputs">
                        <div class="field-div">
                            <label for="username">Email</label><br />
                            <input type="text" name="username" class="text" id="username" /><br>
                            <small id="user-error"></small>
                            <br />
                        </div>
                        <div class="field-div">
                            <label for="password">Password</label><br />
                            <input type="password" name="password" class="text" id="password" /><br>
                            <small id="pass-error"></small>
                            <br />
                        </div>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Log In" style="font-family: sans-serif;" />
                    </div>
                    <div style="margin-top: 2vh;">
                        <u><h4><a href="/register-user">Register a User</a></h4></u>
                    </div>
                </form>
            </div>

        </div>

    </div>

</body>

<script src="/js-modules/client-signin.js"></script>
